<button 
    cdkDrag
    [cdkDragData]="field()"
    (cdkDragStarted)="whileDragging.set(true)"
    (cdkDragEnded)="whileDragging.set(false)"
    class="w-full p-3 border border-gray-200 hover:border-black 
    hover:shadow-md transition-shadow rounded-lg flex items-center gap-3 cursor-pointer
    ">
    <div class="rounded-md bg-gray-100 p-1 items-center justify-center">
        <mat-icon>{{field().icon}}</mat-icon>
    </div>
    <span>{{field().label}}</span>
    <div *cdkDragPlaceholder></div>
</button>
@if (whileDragging()) {
    <button 
    cdkDrag
    [cdkDragData]="field()"
    (cdkDragStarted)="whileDragging.set(true)"
    (cdkDragEnded)="whileDragging.set(false)"
    class="w-full p-3 border border-gray-200 hover:border-black 
    hover:shadow-md transition-shadow rounded-lg flex items-center gap-3 cursor-pointer
    ">
    <div class="rounded-md bg-gray-100 p-1 items-center justify-center">
        <mat-icon>{{field().icon}}</mat-icon>
    </div>
    <span>{{field().label}}</span>
</button>
}
