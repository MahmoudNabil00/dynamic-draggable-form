<div class="p-3 bg-white rounded-lg h-[calc(100vh-150px)] overflow-y-auto border-gray-200 shadow-lg">
    <div class="flex gap-2 items-center pb-4 border-b border-gray-200">
        <h3 class="text-lg font-medium">Form Canvas</h3>
        <mat-button-toggle-group [(value)]="activeTab" [hideSingleSelectionIndicator]="true">
            <mat-button-toggle value="editor">Editor</mat-button-toggle>
            <mat-button-toggle value="preview">Preview</mat-button-toggle>
        </mat-button-toggle-group>
        @if (activeTab()==='editor') {
            <div class="flex-1"></div>
            <button mat-flat-button (click)="addRow()">
                Add Row
                <mat-icon>add_circle</mat-icon>
            </button>
        }
    </div>
    @if (activeTab() === 'editor') {
        <app-form-editor/>

    }@else {
        <app-form-preview/>
    }
</div>
